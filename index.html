
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SpendWise</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">

    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SpendWise">
    <meta name="theme-color" content="#F2F2F7">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/10384/10384160.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone for in-browser transpilation of TSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #F2F2F7;
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #error-display {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #fff;
            color: #d00;
            padding: 40px 20px;
            z-index: 9999;
            overflow: auto;
            font-family: monospace;
            font-size: 13px;
            line-height: 1.5;
        }
        .loading-screen {
            position: fixed;
            inset: 0;
            background: #F2F2F7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.4",
    "react-dom": "https://esm.sh/react-dom@19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@19.2.4/client",
    "recharts": "https://esm.sh/recharts@3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@0.564.0",
    "date-fns": "https://esm.sh/date-fns@4.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="overflow-hidden">
    <div id="loading" class="loading-screen">
        <div class="w-10 h-10 border-3 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="font-bold text-gray-400 uppercase tracking-widest text-[10px]">Loading SpendWise</p>
    </div>

    <div id="root"></div>
    <div id="error-display"></div>

    <script>
        // Enhanced Error Display
        window.onerror = function(msg, url, line, col, error) {
            const display = document.getElementById('error-display');
            display.style.display = 'block';
            display.innerHTML += `
                <div style="margin-bottom: 20px; border-bottom: 1px solid #eee; pb-4">
                    <div style="font-weight: bold; margin-bottom: 5px;">[Runtime Error]</div>
                    <div>${msg}</div>
                    <div style="font-size: 11px; color: #666; margin-top: 5px;">
                        File: ${url}<br>
                        Line: ${line}, Column: ${col}
                    </div>
                </div>`;
            return false;
        };

        // Babel initialization with correct capitalization
        // Note: Using a timeout to ensure Babel is definitely ready
        window.addEventListener('load', () => {
            if (typeof Babel !== 'undefined') {
                Babel.registerPreset("spendwise-preset", {
                    presets: [
                        [Babel.availablePresets["react"]],
                        [Babel.availablePresets["typescript"]]
                    ]
                });
            } else {
                console.error("Babel failed to load from CDN.");
                document.getElementById('error-display').style.display = 'block';
                document.getElementById('error-display').innerText = "Critical Error: Could not load the transpiler (Babel). Please check your internet connection.";
            }
        });
    </script>

    <!-- Transpile index.tsx directly -->
    <script 
        type="text/babel" 
        data-type="module" 
        src="./index.tsx" 
        data-presets="react,typescript">
    </script>
    
    <script>
        // Auto-hide loader after 2 seconds regardless of state (safeguard)
        setTimeout(() => {
            const loader = document.getElementById('loading');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
            }
        }, 3000);
    </script>
</body>
</html>
