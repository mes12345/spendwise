
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SpendWise</title>
    
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SpendWise">
    <meta name="theme-color" content="#F2F2F7">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/10384/10384160.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #F2F2F7;
            position: fixed;
            width: 100%; height: 100%;
            overflow: hidden;
        }
        #root { height: 100%; display: flex; flex-direction: column; }
        #error-display {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #fff;
            color: #d00;
            padding: 40px 20px;
            z-index: 9999;
            overflow: auto;
            font-family: monospace;
            font-size: 13px;
        }
        .loading-screen {
            position: fixed; inset: 0;
            background: #F2F2F7;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000;
            transition: opacity 0.4s ease;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.4",
    "react-dom": "https://esm.sh/react-dom@19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@19.2.4/client",
    "recharts": "https://esm.sh/recharts@3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@0.564.0",
    "date-fns": "https://esm.sh/date-fns@4.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="loading" class="loading-screen">
        <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p id="loading-text" class="font-bold text-gray-400 uppercase tracking-widest text-[10px]">Initializing...</p>
    </div>

    <div id="root"></div>
    <div id="error-display"></div>

    <script>
        const displayError = (title, msg, details = "") => {
            const display = document.getElementById('error-display');
            display.style.display = 'block';
            display.innerHTML += `
                <div style="margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px;">
                    <div style="font-weight: bold; color: #000;">[${title}]</div>
                    <div style="margin-top: 5px;">${msg}</div>
                    <div style="font-size: 11px; color: #666; margin-top: 5px; white-space: pre-wrap;">${details}</div>
                </div>`;
        };

        window.onerror = (msg, url, line, col, error) => {
            displayError("Runtime Error", msg, `File: ${url}\nLine: ${line}, Col: ${col}`);
        };

        window.onunhandledrejection = (event) => {
            displayError("Promise Rejection", event.reason?.message || "Unknown error", event.reason?.stack);
        };

        const moduleCache = new Map();
        const loadingText = document.getElementById('loading-text');

        async function loadModule(path) {
            // Normalize path for cache
            const normalizedPath = path.startsWith('./') ? path : './' + path;
            if (moduleCache.has(normalizedPath)) return moduleCache.get(normalizedPath);

            loadingText.innerText = `Loading ${normalizedPath}...`;

            const response = await fetch(normalizedPath);
            if (!response.ok) throw new Error(`Could not fetch ${normalizedPath}: ${response.status}`);
            let code = await response.text();

            // Find all relative imports: from './Component.tsx'
            // We need to resolve these recursively before transpiling this file
            const importRegex = /from\s+['"](\.\/[^'"]+\.te?sx?)['"]/g;
            const matches = [...code.matchAll(importRegex)];
            
            for (const match of matches) {
                const subPath = match[1];
                const blobUrl = await loadModule(subPath);
                // Replace the relative path with the Blob URL
                code = code.split(match[0]).join(`from '${blobUrl}'`);
            }

            // Transpile the code with relative paths already resolved to Blob URLs
            const transpiled = Babel.transform(code, {
                presets: ['typescript', 'react'],
                filename: normalizedPath
            }).code;

            const blob = new Blob([transpiled], { type: 'application/javascript' });
            const url = URL.createObjectURL(blob);
            moduleCache.set(normalizedPath, url);
            return url;
        }

        async function bootstrap() {
            try {
                if (typeof Babel === 'undefined') throw new Error("Babel Standalone not found.");
                
                // Start with index.tsx
                const entryUrl = await loadModule('./index.tsx');
                
                const script = document.createElement('script');
                script.type = 'module';
                script.src = entryUrl;
                document.head.appendChild(script);
                
                console.log("SpendWise modules loaded successfully.");
            } catch (err) {
                displayError("Bootstrap Error", err.message, err.stack);
            }
        }

        window.addEventListener('load', bootstrap);
    </script>
</body>
</html>
