<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SpendWise</title>
    
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SpendWise">
    <meta name="theme-color" content="#F2F2F7">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/10384/10384160.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #F2F2F7;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        #root { height: 100%; display: flex; flex-direction: column; }
        .loading-screen {
            position: fixed;
            inset: 0;
            background: #F2F2F7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.4s ease-out;
        }
        .loading-screen.fade-out { opacity: 0; pointer-events: none; }
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #e5e7eb;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 1.5rem;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error-container {
            max-width: 80%;
            text-align: center;
            color: #ef4444;
            font-size: 12px;
            margin-top: 1rem;
            display: none;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
        "lucide-react": "https://esm.sh/lucide-react@0.473.0?external=react,react-dom",
        "date-fns": "https://esm.sh/date-fns@4.1.0"
      }
    }
    </script>
</head>
<body>
    <div id="loading" class="loading-screen">
        <div class="spinner"></div>
        <p id="loading-text" class="font-bold text-gray-400 uppercase tracking-[0.2em] text-[10px]">Initializing...</p>
        <div id="error-display" class="error-container"></div>
    </div>

    <div id="root"></div>
    
    <script>
        (async function boot() {
            const loadingText = document.getElementById('loading-text');
            const errorDisplay = document.getElementById('error-display');
            const cache = new Map();

            function showError(msg) {
                if (loadingText) loadingText.innerText = "Load Failed";
                if (errorDisplay) {
                    errorDisplay.style.display = 'block';
                    errorDisplay.innerText += msg + '\n';
                }
            }

            async function transformAndFetch(url) {
                const normalizedUrl = new URL(url, window.location.href).href;
                if (cache.get(normalizedUrl)) return cache.get(normalizedUrl);

                try {
                    let response = await fetch(normalizedUrl);
                    
                    // Fallback mechanism for omitted extensions
                    if (!response.ok && !/\.[jt]sx?$/.test(url)) {
                        const extensions = ['.tsx', '.ts', '.js'];
                        for (const ext of extensions) {
                            const tryUrl = normalizedUrl + ext;
                            response = await fetch(tryUrl);
                            if (response.ok) {
                                // Found it! Update current URL context for relative imports
                                return transformAndFetch(tryUrl);
                            }
                        }
                    }

                    if (!response.ok) throw new Error(`HTTP ${response.status}: ${url}`);
                    
                    let code = await response.text();
                    const importRegex = /(import|export)\s+[\s\S]*?from\s+['"](\.\.?\/[^'"]+)['"]/g;
                    const matches = [...code.matchAll(importRegex)];

                    for (const match of matches) {
                        const originalPath = match[2];
                        const absoluteUrl = new URL(originalPath, normalizedUrl).href;
                        const blobUrl = await transformAndFetch(absoluteUrl);
                        const updatedStatement = match[0].replace(originalPath, blobUrl);
                        code = code.replace(match[0], updatedStatement);
                    }

                    const transformed = Babel.transform(code, {
                        presets: [
                            ['react', { runtime: 'automatic' }],
                            ['typescript', { isTSX: true, allExtensions: true }]
                        ],
                        filename: normalizedUrl
                    }).code;

                    const blob = new Blob([transformed], { type: 'application/javascript' });
                    const blobUrl = URL.createObjectURL(blob);
                    cache.set(normalizedUrl, blobUrl);
                    return blobUrl;
                } catch (err) {
                    console.error(`Loader Error at ${url}:`, err);
                    showError(err.message);
                    throw err;
                }
            }

            try {
                const entryBlobUrl = await transformAndFetch('./index.tsx');
                const script = document.createElement('script');
                script.type = 'module';
                script.src = entryBlobUrl;
                document.head.appendChild(script);
            } catch (err) {
                console.error("SpendWise: Bootloader critical failure.", err);
            }
        })();
    </script>
</body>
</html>
